<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A place to upload some files!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="lamineer">
        
        <title>File Master - Main Page</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <div id="main">
            <div id="navbar">
                <a onClick="logout()"><div class="custom-button">Logout</div></a>
            </div>
            <div id="file-list">
                <h1>File Master</h1>
                <table id="file-list-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Filename</th>
                            <th>File mime</th>
                            <th>File size</th>
                            <th>File upload time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="file-list-body"></tbody>
                </table>
            </div>
            <form id="file-upload" enctype="multipart/form-data" action="">
                <input type="file" id="file" name="file" />
                <button onclick="uploadFile()">Upload</button>
            </form>
        </div>
    </body>
    <footer>
        <script src="./src/script.js"></script>
    </footer>
</html>
