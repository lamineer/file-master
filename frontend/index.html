<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A place to upload some files!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="lamineer">
        
        <title>File Master - Main Page</title>
        <link rel="stylesheet" href="./src/style.css">

        <script src="./src/script.js"></script>
    </head>
    <body>
        <div id="file-list">
            <h2>File Master</h2>
            <table id="file-list-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Filename</th>
                        <th>File mime</th>
                        <th>File size</th>
                        <th>File upload time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="file-list-body"></tbody>
            </table>
        </div>
    </body>
</html>
