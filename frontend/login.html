<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A place to upload some files!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="lamineer">
        
        <title>File Master - Login</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <div id="main">
            <h1 class="login-header">File Master - Login</h1>
            <div class="message"></div>
            <div id="login">
                <form id="loginForm" class="login-form" action="">
                    <input type="text" id="loginUsername" name="loginUsername" placeholder="Username">
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Password">
                    <div class="login-buttons">
                        <button type="submit" class="custom-button">Login</button>
                        <div class="custom-button" onClick="showRegister(1);">Register</div>
                    </div>
                </form>
            </div>
            <div id="register">
                <form id="registerForm" class="register-form" action="">
                    <input type="text" id="registerUsername" name="registerUsername" placeholder="Username">
                    <input type="password" id="registerPassword" name="registerPassword" placeholder="Password">
                    <div class="register-buttons">
                        <button class="custom-button">Register</button>
                        <a onClick="showRegister(0);">Back to login page</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <footer>
        <script src="src/script.js"></script>
    </footer>
</html>
